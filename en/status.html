    .card {
      background: white;
      border-radius: 24px;
      padding: 2.5rem;

    .sub { color: #444; margin-bottom: 1.25rem; line-height: 1.6; }
    .search {
      width: 100%;
      padding: 1rem;
      border: 2px solid #FF9500;
      border-radius: 12px;

    .hint { margin-top: 0.75rem; color: #666; font-size: 0.85rem; }
    .results { margin-top: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem; }
    .row {

      text-decoration: none;
      font-size: 1.05rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: rgba(0,0,0,0.04);
      border: 1px solid rgba(0,0,0,0.06);
    }
    .mid a:hover { background: rgba(0,0,0,0.07); }
    @media (max-width: 768px) {
      .row { flex-direction: column; align-items: flex-start; }
      .mid { width: auto; flex: none; margin-top: 0.25rem; }
      .name { white-space: normal; }
      .status-text { margin-left: 0; text-align: left; }

<body class="theme-light">
  <div class="container">
    <div class="card">
      <div class="title">Check Status</div>
      <div class="sub">Search by full name. Displayed names are masked (e.g. <strong>A***** B*****</strong>), but the search runs on the real name.</div>
      <input id="q" class="search" placeholder="Type your full name (min 2 characters)..." autocomplete="off" />
      <div id="hint" class="hint"></div>

      <div class="btn-row">
        <a class="btn-link" href="index.html">üè† Home</a>
        <a class="btn-link" href="progress.html">üòÖ I can‚Äôt find my name</a>
      </div>

      <div id="results" class="results"></div>
    </div>
  </div>
  <footer class="site-footer">¬© 2026 thisisyour.website</footer>

  <script>
    const qEl = document.getElementById('q');
    const hintEl = document.getElementById('hint');
    const resultsEl = document.getElementById('results');

    let t = null;
    let allResultsCache = null;

    function renderResults(results) {
      resultsEl.innerHTML = (results || []).map(r => `
        <div class="row">
          <div class="name">${r.masked_name || ''}</div>
          <div class="mid"><a href="${r.site_url || 'portfolio.html'}" target="_blank" rel="noopener noreferrer">‚òëÔ∏è</a></div>
          <div class="status-text">${r.status || ''}</div>
        </div>
      `).join('');
    }

    async function loadAll() {
      if (allResultsCache) return allResultsCache;
      const res = await fetch('/api/status-list');
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.error || 'Failed to load list');
      allResultsCache = data.results || [];
      return allResultsCache;
    }

    async function runSearchOrList() {
      const q = (qEl.value || '').trim();
      hintEl.textContent = '';

      try {
        if (q.length === 0) {
          hintEl.textContent = 'Showing all records.';
          const all = await loadAll();
          renderResults(all);
          return;
        }

        if (q.length < 2) {
          hintEl.textContent = 'Type at least 2 characters to filter. (Showing all for now.)';
          const all = await loadAll();
          renderResults(all);
          return;
        }

        hintEl.textContent = 'Searching...';
        const res = await fetch(`/api/status-search?q=${encodeURIComponent(q)}`);
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || 'Search failed');

        const results = data.results || [];
        hintEl.textContent = results.length ? `${results.length} result(s) found.` : 'No results.';
        renderResults(results);
      } catch (e) {
        hintEl.textContent = 'Error: ' + e.message;
      }
    }

    qEl.addEventListener('input', () => {
      clearTimeout(t);
      t = setTimeout(runSearchOrList, 250);
    });

    runSearchOrList();
  </script>
