  <script>
    const qEl = document.getElementById('q');
    const hintEl = document.getElementById('hint');
    const resultsEl = document.getElementById('results');

    let t = null;
    let allResultsCache = null;

    function renderResults(results) {
      resultsEl.innerHTML = (results || []).map(r => `
        <div class="row">
          <div class="name">${r.masked_name || ''}</div>
          <div class="mid"><a href="${r.site_url || 'portfolio.html'}" target="_blank" rel="noopener noreferrer">‚òëÔ∏è</a></div>
          <div class="status-text">${r.status || ''}</div>
        </div>
      `).join('');
    }

    async function loadAll() {
      if (allResultsCache) return allResultsCache;
      const res = await fetch('/api/status-list');
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.error || 'Liste alƒ±namadƒ±');
      allResultsCache = data.results || [];
      return allResultsCache;
    }

    async function runSearchOrList() {
      const q = (qEl.value || '').trim();
      hintEl.textContent = '';

      try {
        if (q.length === 0) {
          hintEl.textContent = 'T√ºm kayƒ±tlar g√∂steriliyor.';
          const all = await loadAll();
          renderResults(all);
          return;
        }

        if (q.length < 2) {
          hintEl.textContent = 'Filtrelemek i√ßin en az 2 karakter yazƒ±n. (≈ûu an t√ºm kayƒ±tlar g√∂steriliyor.)';
          const all = await loadAll();
          renderResults(all);
          return;
        }

        hintEl.textContent = 'Aranƒ±yor...';
        const res = await fetch(`/api/status-search?q=${encodeURIComponent(q)}`);
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || 'Arama ba≈üarƒ±sƒ±z');

        const results = data.results || [];
        hintEl.textContent = results.length ? `${results.length} sonu√ß bulundu.` : 'Sonu√ß bulunamadƒ±.';
        renderResults(results);
      } catch (e) {
        hintEl.textContent = 'Hata: ' + e.message;
      }
    }

    qEl.addEventListener('input', () => {
      clearTimeout(t);
      t = setTimeout(runSearchOrList, 250);
    });

    // Initial load: show all existing records
    runSearchOrList();
  </script>
