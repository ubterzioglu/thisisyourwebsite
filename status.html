  <script>
    const qEl = document.getElementById('q');

    let t = null;
    async function runSearch() {
      const q = (qEl.value || '').trim();
      resultsEl.innerHTML = '';
      hintEl.textContent = '';
      if (q.length < 2) {
        hintEl.textContent = 'En az 2 karakter yazƒ±n.';
        return;
      }

      hintEl.textContent = 'Aranƒ±yor...';
      try {
        const res = await fetch(`/api/status-search?q=${encodeURIComponent(q)}`);
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.error || 'Arama ba≈üarƒ±sƒ±z');

        const results = data.results || [];
        hintEl.textContent = results.length ? `${results.length} sonu√ß bulundu.` : 'Sonu√ß bulunamadƒ±.';
        resultsEl.innerHTML = results.map(r => `
