<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Form gönderim örneği (test sayfası)." />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#667eea" />

  <!-- Geo (legacy SEO meta) -->

  <link rel="canonical" href="https://thisisyour.website/send-form-example.html" />
  <title>Form Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      padding: 0.75rem 2rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>İletişim Formu</h1>
  
  <form id="contact-form" action="/api/send" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">İsim</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="message">Mesaj</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    
    <button type="submit" id="submit-btn">Gönder</button>
  </form>
  
  <div id="message-div" class="message"></div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const messageDiv = document.getElementById('message-div');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Gönderiliyor...';
      messageDiv.style.display = 'none';
      
      const formData = new FormData(e.target);
      
      // FormData'yı JSON'a çevir (Vercel Serverless Functions için)
      const jsonData = {};
      for (let [key, value] of formData.entries()) {
        jsonData[key] = value;
      }
      
      try {
        const response = await fetch('/api/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Mesajınız başarıyla gönderildi!';
          messageDiv.style.display = 'block';
          e.target.reset();
        } else {
          throw new Error(result.error || 'Gönderim başarısız');
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Hata: ' + error.message;
        messageDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Gönder';
      }
    });
  </script>
</body>
