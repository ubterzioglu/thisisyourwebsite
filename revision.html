  <style>

<body class="theme-light">
  <div class="container">
    <div class="revision-card" id="revision-card">
      <h1>Revizyon</h1>
      <p>
        Eklemek veya d√ºzenlemek istediƒüiniz notlarƒ±nƒ±zƒ± a≈üaƒüƒ±ya yazabilirsiniz.
      </p>
      
      <textarea 
        id="long-text-input" 
        class="textarea-input" 
        placeholder="Eklemek istediƒüiniz notlarƒ±nƒ±zƒ± buraya yazabilirsiniz..."
      ></textarea>

      <p class="help-text">Opsiyonel: En fazla 3 fotoƒüraf ekleyebilirsiniz (toplam 3MB, tek dosya max 2MB).</p>
      <div class="file-upload">
        <input
          type="file"
          id="revision-photos"
          class="file-input-hidden"
          accept="image/jpeg,image/png,image/webp"
          multiple
        />
        <label for="revision-photos" class="file-button">üìé Fotoƒüraf Se√ß</label>
        <span id="revision-photos-label" class="file-name">Dosya se√ßilmedi</span>
      </div>
      
      <button id="submit-btn" class="btn-submit">G√∂nder</button>
    </div>
  </div>
  
  <script type="module">
    const submitBtn = document.getElementById('submit-btn');
    const longTextInput = document.getElementById('long-text-input');
    const cardEl = document.getElementById('revision-card');
    const photosInput = document.getElementById('revision-photos');
    const photosLabel = document.getElementById('revision-photos-label');
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug') || '';

    const MAX_FILES = 3;
    const MAX_FILE_SIZE_BYTES = 2 * 1024 * 1024; // 2MB
    const MAX_TOTAL_SIZE_BYTES = 3 * 1024 * 1024; // 3MB (matches API limit)

    function getContentTypeFromFilename(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const contentTypes = {
        jpg: 'image/jpeg',
        jpeg: 'image/jpeg',
        png: 'image/png',
        webp: 'image/webp'
      };
      return contentTypes[ext] || 'application/octet-stream';
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64String = String(reader.result).split(',')[1];
          resolve(base64String);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function updatePhotoLabel() {
      if (!photosInput || !photosLabel) return;
      const files = Array.from(photosInput.files || []);
      if (files.length === 0) {
        photosLabel.textContent = 'Dosya se√ßilmedi';
        return;
      }
      photosLabel.textContent = files.map(f => f.name).join(', ');
    }

    function validatePhotos() {
      if (!photosInput) return true;
      const files = Array.from(photosInput.files || []);
      if (files.length > MAX_FILES) {
        alert(`En fazla ${MAX_FILES} fotoƒüraf se√ßebilirsiniz.`);
        photosInput.value = '';
        updatePhotoLabel();
        return false;
      }
      let total = 0;
      for (const f of files) {
        if (f.size > MAX_FILE_SIZE_BYTES) {
          alert(`Fotoƒüraf dosyasƒ± √ßok b√ºy√ºk! Maksimum: 2MB\nSe√ßilen: ${f.name} (${(f.size / 1024 / 1024).toFixed(2)}MB)`);
          photosInput.value = '';
          updatePhotoLabel();
          return false;
        }
        total += f.size;
      }
      if (total > MAX_TOTAL_SIZE_BYTES) {
        alert(`Toplam fotoƒüraf boyutu 3MB limitini a≈üƒ±yor. Toplam: ${(total / 1024 / 1024).toFixed(2)}MB`);
        photosInput.value = '';
        updatePhotoLabel();
        return false;
      }
      return true;
    }

    if (photosInput) {
      photosInput.addEventListener('change', () => {
        updatePhotoLabel();
        validatePhotos();
      });
    }
    
    submitBtn.addEventListener('click', async () => {
      const longText = longTextInput.value.trim();
      if (!validatePhotos()) return;
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'G√∂nderiliyor...';
      
      try {
        const emailBody = `Revizyon ƒ∞steƒüi\n\nSlug: ${slug || 'yok'}\n\nEk Notlar:\n${longText || 'Not eklenmemi≈ü'}\n\n`;

        // Prepare attachments (optional photos)
        const files = Array.from((photosInput && photosInput.files) ? photosInput.files : []);
        const attachments = [];
        for (const f of files) {
          const base64 = await fileToBase64(f);
          attachments.push({
            filename: f.name,
            content: base64,
            contentType: f.type || getContentTypeFromFilename(f.name)
          });
        }
        
        const response = await fetch('/api/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: 'Revision Form',
            email: 'revision@thisisyour.website',
            subject: `Revizyon ƒ∞steƒüi${slug ? ` - ${slug}` : ''}`,
            message: emailBody,
            attachments
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || 'Email g√∂nderilemedi');
        }
        
        // Ba≈üarƒ± ekranƒ± (detaylarƒ± gizle)
        if (cardEl) {
          cardEl.innerHTML = `
            <h1>Ba≈üarƒ±yla G√∂nderildi</h1>
            <div class="success-box">
              Revizyon notlarƒ±nƒ±z bize ula≈ütƒ±. Te≈üekk√ºrler! Kƒ±sa s√ºre i√ßinde inceleyip size d√∂n√º≈ü yapacaƒüƒ±z.
            </div>
            <div style="text-align: center;">
              <a class="btn-home" href="index.html">üè† Ba≈üa D√∂n</a>
            </div>
          `;
        }
      } catch (error) {
        console.error('Submit error:', error);
        alert('Bir hata olu≈ütu: ' + error.message);
      } finally {
        if (submitBtn) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'G√∂nder';
        }
      }
    });
  </script>
