<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gözden Geçirme | thisisyour.website</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    .revision-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .revision-card {
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    
    .revision-card h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #333;
    }
    
    .revision-card p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .textarea-input {
      width: 100%;
      min-height: 300px;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    
    .textarea-input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn-submit {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-top: 1.5rem;
    }
    
    .btn-submit:hover {
      opacity: 0.9;
    }
    
    .btn-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body class="theme-light">
  <div class="revision-container">
    <div class="revision-card">
      <h1>Gözden Geçirme</h1>
      <p>
        Eklemek veya düzenlemek istediğiniz notlarınızı aşağıya yazabilirsiniz.
      </p>
      
      <textarea 
        id="long-text-input" 
        class="textarea-input" 
        placeholder="Eklemek istediğiniz notlarınızı buraya yazabilirsiniz..."
      ></textarea>
      
      <button id="submit-btn" class="btn-submit">Gönder</button>
      
      <div id="message-div" class="message"></div>
    </div>
  </div>
  
  <script type="module">
    const submitBtn = document.getElementById('submit-btn');
    const longTextInput = document.getElementById('long-text-input');
    const messageDiv = document.getElementById('message-div');
    
    submitBtn.addEventListener('click', async () => {
      const longText = longTextInput.value.trim();
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Gönderiliyor...';
      messageDiv.style.display = 'none';
      
      try {
        const emailBody = `Yeni Revision Gönderimi\n\nEk Notlar:\n${longText || 'Not eklenmemiş'}\n\n`;
        
        const response = await fetch('/api/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: 'Revision Form',
            email: 'revision@thisisyour.website',
            message: emailBody
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || 'Email gönderilemedi');
        }
        
        // Başarı
        messageDiv.className = 'message success';
        messageDiv.textContent = 'Notlarınız başarıyla gönderildi! Teşekkürler.';
        messageDiv.style.display = 'block';
        
        longTextInput.value = '';
      } catch (error) {
        console.error('Submit error:', error);
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Bir hata oluştu: ' + error.message;
        messageDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Gönder';
      }
    });
  </script>
  <script data-goatcounter="https://thisisyourwebsite.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
